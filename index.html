    </div>
    <h1 class="title">Welcome to EatTHAT!</h1>
    <h2 class="title subtitle">we pick what you eat</h2>
    <button class="button-30" role="button"><img src="eatthatlogo.png" alt="EatTHAT!" class="mainb"></button>

      <div class="map-photo-wrapper">

          <img class="restaurant-photo" src="" alt="Restaurant photo" />
        </div> -->
      </div>
      <div class="restaurant-details-wrapper">

          <p class="restaurant-address"></p>
          <p class="restaurant-rating"></p>
          <p class="restaurant-price"></p>
        </div>
        <div class="photo-gallery-container">
          <gmpx-api-loader key="AIzaSyAhrh8yFGO00maaeu3Yxuv3R30nNorvg5U" solution-channel="GMP_GCC_placebuildingblocks_v1"></gmpx-api-loader>
          <gmpx-place-data-provider id="placeProvider">

          </gmpx-place-data-provider>
        </div>
      </div>
      <div class="button-group">
        <button class="try-again">Try Again</button>
        <button class="thats-it">That's it!</button>
      </div>
    </div>
    <div id="app"></div>
    <div class="footer">
